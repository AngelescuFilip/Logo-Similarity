quot;,&quot;TextPositionX&quot;:&quot;left&quot;,&quot;TextPositionY&quot;:&quot;top&quot;,&quot;TextColour&quot;:&quot;white&quot;,&quot;CardLink&quot;:&quot;/my-world-vision/portal-app&quot;},{&quot;TitleCopy&quot;:&quot;Get updates on the go with our app&quot;,&quot;ImageUrl&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/benefits-of-sponsoring-carousel/updates-on-app.jpg?sfvrsn=dcd59b3c_4&quot;,&quot;AltText&quot;:&quot;Compilation of six images from various countries, including a woman working on the land, children playing outside, a child eating, a woman with a small child, a boy riding a bike and a girl carrying water.&quot;,&quot;TextPositionX&quot;:&quot;left&quot;,&quot;TextPositionY&quot;:&quot;bottom&quot;,&quot;TextColour&quot;:&quot;white&quot;,&quot;CardLink&quot;:&quot;/my-world-vision/portal-app&quot;},{&quot;TitleCopy&quot;:&quot;A welcome pack and letter from the child&quot;,&quot;ImageUrl&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/benefits-of-sponsoring-carousel/welcome-pack.jpg?sfvrsn=d4d59b3c_4&quot;,&quot;AltText&quot;:&quot;Items that come in a sponsorship welcome pack, including a letter and country information.&quot;,&quot;TextPositionX&quot;:&quot;left&quot;,&quot;TextPositionY&quot;:&quot;top&quot;,&quot;TextColour&quot;:&quot;greyblack&quot;,&quot;CardLink&quot;:&quot;/about-child-sponsorship&quot;}]" pill-label="Enjoy the journey" title-copy="Benefits of sponsoring"></wvd-card-slider><wvd-testimonial-grid testimonials="[{&quot;Name&quot;:&quot;John, Kenya&quot;,&quot;Role&quot;:&quot;child&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/children/john-kenya.jpg?sfvrsn=2bd49b3c_2&quot;,&quot;AltText&quot;:&quot;John, Kenya&quot;,&quot;Text&quot;:&quot;I am excited to go to school, because there is food at school  World Vision sponsorship has helped us eat.&quot;},{&quot;Name&quot;:&quot;Roy&quot;,&quot;Role&quot;:&quot;sponsor&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/sponsors/roy.jpg?sfvrsn=87d49b3c_2&quot;,&quot;AltText&quot;:&quot;Roy&quot;,&quot;Text&quot;:&quot;This would be 30 years for me that I've sponsored children with World Vision ... you can see that it's doing good.&quot;},{&quot;Name&quot;:&quot;Tasya, Indonesia&quot;,&quot;Role&quot;:&quot;child&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/children/tasya-indonesia.jpg?sfvrsn=21d49b3c_2&quot;,&quot;AltText&quot;:&quot;Tasya, Indonesia&quot;,&quot;Text&quot;:&quot;I used to be shy, now Im braver ... my message for my sponsor is Im very grateful for [you] supporting us.&quot;},{&quot;Name&quot;:&quot;Michael, Uganda&quot;,&quot;Role&quot;:&quot;staff&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/staff/michael-uganda.jpg?sfvrsn=67d59b3c_2&quot;,&quot;AltText&quot;:&quot;Michael, Uganda&quot;,&quot;Text&quot;:&quot;[The children] are protected, cared for and participating but they are also enjoying good health and are educated for life.&quot;},{&quot;Name&quot;:&quot;Emile&quot;,&quot;Role&quot;:&quot;sponsor&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/sponsors/emile.jpg?sfvrsn=86d49b3c_2&quot;,&quot;AltText&quot;:&quot;Emile&quot;,&quot;Text&quot;:&quot;Its always been fantastic to have that personal connection with somebody on the other side of the world.&quot;},{&quot;Name&quot;:&quot;Buli, Bangladesh&quot;,&quot;Role&quot;:&quot;staff&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/staff/buli-bangladesh.jpg?sfvrsn=69d59b3c_2&quot;,&quot;AltText&quot;:&quot;Buli, Bangladesh&quot;,&quot;Text&quot;:&quot;\&quot;I am a witness of how World Vision changes childrens lives to the fullness of life. Not only one child but the whole community.\&quot;&quot;},{&quot;Name&quot;:&quot;Elizabeth&quot;,&quot;Role&quot;:&quot;sponsor&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/sponsors/elizabeth.jpg?sfvrsn=88d49b3c_2&quot;,&quot;AltText&quot;:&quot;Elizabeth&quot;,&quot;Text&quot;:&quot;Sponsorship to me means that what I need and want to give for my children, another mother can then do the same.&quot;},{&quot;Name&quot;:&quot;Michael, Kenya&quot;,&quot;Role&quot;:&quot;staff&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/staff/michael-kenya.jpg?sfvrsn=66d59b3c_2&quot;,&quot;AltText&quot;:&quot;Michael, Kenya&quot;,&quot;Text&quot;:&quot;That connection between our sponsors and their [sponsored] children is what excites me and what I love about child sponsorship.&quot;},{&quot;Name&quot;:&quot;Noah, Zimbabwe&quot;,&quot;Role&quot;:&quot;staff&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/staff/noah-zimbabwe.jpg?sfvrsn=64d59b3c_2&quot;,&quot;AltText&quot;:&quot;Noah, Zimbabwe&quot;,&quot;Text&quot;:&quot;[Sponsorship] enables us to mobilise the resources that are required. It helps us to address the childrens vulnerabilities.&quot;},{&quot;Name&quot;:&quot;Nita, Cambodia&quot;,&quot;Role&quot;:&quot;child&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/children/nita-cambodia.jpg?sfvrsn=28d49b3c_2&quot;,&quot;AltText&quot;:&quot;Nita, Cambodia&quot;,&quot;Text&quot;:&quot;My sponsor encouraged me to study hard and become a nurse, so then I could cure people in my communities.&quot;},{&quot;Name&quot;:&quot;Pisca, Malawi&quot;,&quot;Role&quot;:&quot;child&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/children/pisca-malawi.jpg?sfvrsn=27d49b3c_2&quot;,&quot;AltText&quot;:&quot;Pisca, Malawi&quot;,&quot;Text&quot;:&quot;World Vision mentors have encouraged me and helped me to become a good leader.&quot;},{&quot;Name&quot;:&quot;Merryn and family&quot;,&quot;Role&quot;:&quot;sponsor&quot;,&quot;Image&quot;:&quot;https://www.worldvision.com.au/images/default-source/newwebsite2024/homepage/testimonials/sponsors/merryn-and-family.jpg?sfvrsn=89d49b3c_2&quot;,&quot;AltText&quot;:&quot;Merryn and Family&quot;,&quot;Text&quot;:&quot;It makes you feel warm inside, it makes you feel like youre doing a really nice thing for someone else, that youre giving back.&quot;}]" pill-label="Testimonials" title-copy="Life-changing connections" orange-text="connections"></wvd-testimonial-grid><wvd-donation-intro pill-label="Make a Difference" title-copy="Become a child  sponsor today" orange-text="today" description="Join the everyday Australians who are changing childrens lives through World Vision Child Sponsorship." cta-copy="Find a child to sponsor" cta-url="https://www.worldvision.com.au/questionnaire" monthly-dollar-amount="48" annual-dollar-amount="576" child-image="/App_Themes/Standard/images/donate/home-page-donation-widget-child-image.png"></wvd-donation-intro>
