<!DOCTYPE html><html><head>
	<title>Genan</title>
	<meta charset="UTF-8">
	<meta id="viewport-tag" name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1, minimal-ui, shrink-to-fit=no">
	<meta name="robots" content="noindex">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&amp;display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			margin: 0;
    		background-color: #002E45;
 	   		height: 100vh
		}

		.frontpage{
			position: relative;
			width: 100%;

 	   		font-family: Montserrat;
 	   		font-weight: bold;
 	   		font-size: 25px;
		
		}
		.frontpage__buttons{
			position: absolute;
			top:150px;
			width: 100%;
			text-align: center;
		}
		.frontpage__button{
			display: inline-block;
			color: white;
			border: 1px solid white;
			padding: 15px 25px ;
			border-radius: 10px; 
			margin: 20px 30px;
			width: 170px;
		}

		.frontpage__button:hover{
			background-color: white;
			color: #002E45;
		}

		.logo{
			position: absolute;
			left: 10px;
			top:10px;
			max-height: 100px;
		}

		.frontpage__mobile-footer{
			display: block;
			width: 100%;
			height: auto;
			padding-top: 50px;
			
		}
		
		.frontpage__footer-container{
			width: 100%;
		}

		@media (min-width: 576px) {

		}

		@media (min-width: 768px) {
			.frontpage__mobile-footer{
				float:right;
				width: 60%;
			}
		}

		@media (min-width: 1440px) {
			.frontpage__mobile-footer{
				display: none;
			}
			body{
				margin: 0;
				background: url('images/202001_Genan.com_Forside-renset.png');
				background-repeat: no-repeat;
	    		background-size: contain;
	    		background-color: #002E45;
	 	   		background-position: bottom;
	 	   		height: 100vh
			}
		}

		@media (min-width: 1200px) {

		}


	</style>
</head>
<body>
	<div class="frontpage">
		<img class="logo" src="images/NegativeType_White_cut-close.png">
		<div class="frontpage__buttons">
			<a href="https://www.genan.us/"><div class="frontpage__button">AMERICAN</div></a>
			<a href="https://www.genan.eu/"><div class="frontpage__button">BRITISH</div></a>
			<a href="https://www.genan.dk/"><div class="frontpage__button">DANSK</div></a>
			<a href="https://www.genan.de/"><div class="frontpage__button">DEUTSCH</div></a>
			<a href="https://www.genan.pt/"><div class="frontpage__button">PORTUGUÃŠS</div></a>
			<div class="frontpage__footer-container">
				<img src="images/mobile-footer.png" class="frontpage__mobile-footer">
			</div>
		</div>
	</div>

</body></html>
