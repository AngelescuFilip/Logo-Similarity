            /* ProximaNova */
            
            @font-face {
                font-family: "ProximaNova";
                src: url("media/export/cms/site_down/Proxima_Nova.otf");
                font-weight: normal;
                font-style: normal;
            }
            /* BauerBodoniBold */
            
            @font-face {
                font-family: "BauerBodoniBold";
                src: url("media/export/cms/site_down/Bauer_Bodoni_Bold.otf");
            }
            
            html {
                height: 100%;
            }
            
            body,
            td,
            th,
            input,
            textarea {
                color: #63513D;
                font: 14px source-han-sans-japanese, Times, Georgia, Arial, sans-serif;
            }
            
            p {
                line-height: 1.25;
            }
            
            h1,
            h2 {
                color: #000;
                text-transform: uppercase;
            }
            
            #site-down {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
                height: 100%;
                justify-content: center;
            }
            
            #site-down,
            #site-down p,
            #site-down h1 {
                margin: 0;
                padding: 0;
            }
            
            #site-down__img-logo img {
                height: 30px;
                width: 215px;
            }
            
            #site-down__content {
                background: #fff5f5;
                display: flex;
                flex: 1;
                width: 100%;
                height :95%;
            }
            
            #site-down__wrapper {
                display: flex;
                height: 100%;
                margin: 0 auto;
            }
            
            #site-down__container {
                align-items: center;
                display: flex;
                flex: 1;
                flex-direction: column;
                float: left;
                justify-content: center;
                letter-spacing: 0.1em;
                padding: 15px 5px 20px;
                text-align: center;
                width: 97%;
            }
            
            #site-down__container h1 {
                font-family: "BauerBodoniBold";
                font-size: 30px;
                line-height: 50px;
            }
            
            #site-down__container h2 {
                color: #000;
                font-family: "ProximaNova";
                font-size: 15px;
                font-weight: 200;
                line-height: 20px;
                margin: 0;
                padding-top: 20px;
            }
            
            #site-down__container p {
                color: #000;
                font-family: "ProximaNova", source-han-sans-japanese;
                font-size: 15px;
            }
            
            #site-down__container #sub-header {
                font-size: 16px;
                margin: 5px 0 15px;
                text-transform: uppercase;
            }
            
            #site-down__social {
                padding-top: 17px;
            }
            
            #site-down__social a {
                background-color: transparent;
                color: #000000;
                display: inline-block;
                margin: 0 2px;
                outline: 0;
                text-decoration: none;
                transition: color .3s;
            }
            
            #site-down__social img {
                border-style: none;
                display: block;
                max-width: 100%;
                vertical-align: middle;
                width: 25px;
            }
            
            #site-down__img {
                display: block;
                margin: 0 auto;
                text-align: center;
                width: 50%;
            }
            
            #site-down__img img {
                width: 80%;
            }
            
            #site-down__img-heart img {
                margin: 5px 0;
            }
            
            #site-down__footer {
                background: #fee2e6;
                font-family: "ProximaNova", source-han-sans-japanese;
                font-size: 12px;
                color: #000000;
                padding: 10px 0;
                text-align: center;
            }
            
            #site-down__footer a {
                color: #000000;
            }
            
            #site-down__footer a:hover {
                color: #000000;
            }
            
            #site-down__img-logo,
            h2,
            h1,
            #site-down__img-heart,
            #sub-header,
            #help,
            #site-down__social {
                display: flex;
                justify-content: center;
                flex-direction: row;
            }
            
            @media (max-width: 320px) {
                #site-down__img-logo img {
                    height: 25px;

                }

                    padding-top: 10px;
                }
                #site-down__container h1 {
                    font-size: 24px;

                }
                #site-down__img-heart img {

                }
                #site-down__container #sub-header {
                    font-size: 12px;
                    margin: 5px 0 10px;
                }
                #site-down__container p {
                    font-size: 12px;
                }
                #site-down__footer {
                    padding: 5px 0;
                }
            }
            
            @media (min-width: 375px) {

                    height: 35px;

                }
                #site-down__container {
                    padding: 18px 5px;
                }
                #site-down__container h1 {
                    font-size: 30px;
                    line-height: 50px;
                }

                }

                }

                h2,

            @media (max-width: 768px) {
                #site-down__wrapper {

                }

                }

                }
