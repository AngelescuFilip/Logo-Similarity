                <p>Kto jest administratorem podanych przez Pana/Panią danych?<br>
Wybrany przez Pana/Pania dealer Mazda („Dealer”) (tj. autoryzowany Dealer, ktorego dane kontaktowe znajduja sie w wykazie zamieszczonym na stronie Mazda https://www.mazda.pl/forms-v2/znajdz-swojego-dealeraaso/)</p>
<p>W jakim celu przetwarzamy Pana/Pani dane?<br>
Pani/Pana dane osobowe będą przetwarzane przez Dealera w celu odpowiedzi na otrzymane zapytanie oraz jeśli dotyczyło tego pytanie – również w celu marketingu towarów i usług Dealera lub dostawców części lub akcesoriów, w tym przekazywania informacji handlowych.&nbsp;</p>
<p>Jakie prawa Panu/Pani przysługują?<br>
W przypadkach i na zasadach określonych w RODO przysługuje Pani/Panu prawo żądania dostępu do danych osobowych dotyczących Pani/Pana osoby, ich sprostowania, usunięcia lub ograniczenia przetwarzania oraz prawo do wniesienia sprzeciwu wobec przetwarzania, a także prawo do przenoszenia danych.&nbsp;</p>
<p>Czy ma Pan/Pani obowiązek podania danych?<br>
Podanie przez Panią/Pana danych osobowych jest dobrowolne, przy czym niezbędne do przekazania aktualnych informacji o modelu samochodu, którym jest Pani/Pan zainteresowana/y.&nbsp;</p>
<p>Szczegółowe informacje o przetwarzaniu Pani/Pana danych osobowych oraz o prawach, które Pani/Panu przysługują na podstawie przepisów o ochronie danych osobowych znajdują się na stronie <a target="_blank" href="/o-nas/klauzula-informacyjna-kontrahenci">Klauzula Informacyjna dotycząca formularzy</a></p>
