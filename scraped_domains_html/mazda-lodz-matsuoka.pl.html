                <p>Kto jest administratorem podanych przez Pana/Panią danych&nbsp;<br>1. Wybrany przez Pana/Pania dealer Mazda („Dealer”) (tj. autoryzowany Dealer, ktorego dane kontaktowe znajduja sie w wykazie zamieszczonym na stronie Mazda https://www.mazda.pl/forms-v2/znajdz-swojego-dealeraaso/);<br>2. Mazda Motor Poland (spółka z ograniczoną odpowiedzialnością) przy ul. Postępu 14B, 02-676 Warszawa („Mazda”).</p><p>Każdy z tych podmiotów jest odrębnym administratorem.&nbsp;</p><p>W jakim celu przetwarzamy Pana/Pani dane?&nbsp;<br>Pani/Pana dane osobowe będą przetwarzane przez Dealera i Mazda:&nbsp;<br>1. w celu organizacji lub przeprowadzenia jazdy próbnej;<br>2. w celach marketingowych, w szczególności w celu przeprowadzenia badania satysfakcji, marketingu bezpośredniego towarów i usług Mazda, a w przypadku, gdy administratorem jest Dealer, również marketingu bezpośredniego towarów i usług Dealera.&nbsp;</p><p>Jakie prawa Panu/Pani przysługują?<br>W przypadkach i na zasadach określonych w RODO przysługuje Pani/Panu prawo żądania dostępu do danych osobowych dotyczących Pani/Pana osoby, ich sprostowania, usunięcia lub ograniczenia przetwarzania oraz prawo do wniesienia sprzeciwu wobec przetwarzania, a także prawo do przenoszenia danych.&nbsp;</p><p>Czy ma Pan/Pani obowiązek podania danych?&nbsp;<br>Podanie przez Panią/Pana danych osobowych jest dobrowolne, przy czym niezbędne do organizacji i przeprowadzenia jazdy próbnej.&nbsp;</p><p>Szczegółowe informacje o przetwarzaniu Pani/Pana danych osobowych oraz o prawach, które Pani/Panu przysługują na podstawie przepisów o ochronie danych osobowych znajdują się na stronie <a target="_blank" href="/o-nas/klauzula-jazda-probna">Klauzula Informacyjna.</a></p>
